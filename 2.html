<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var nome = prompt('Digite o seu nome completo:');
        document.body.innerHTML = `Seu nome é: <strong>${nome}</strong></br>`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras</br>`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome.charAt(1)}</strong></br>`;
        document.body.innerHTML += `O primeiro índice da letra 'a' do Seu nome é: <strong>${nome.indexOf('a')}</strong></br>`;
        document.body.innerHTML += `O último índice da letra 'a' do Seu nome é: <strong>${nome.lastIndexOf ('a')}</strong></br>`;
        document.body.innerHTML += `As ultimas 3 letras do seu nome são:  <strong>${nome.substring(nome.length - 3, nome.length + 1)}</strong></br>`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong></br>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong></br>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong></br>`;
        </script>
</body>
</html>
